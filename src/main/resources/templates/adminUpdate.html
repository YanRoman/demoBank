<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-4">Администрирование</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Главная</a></li>
    <li class="nav-item"><a href="/admin/addUser" class="nav-link" >Добавить пользователя</a></li>
  </ul>
</header>

<div class="container">
<!--  <div class="row mb-3 text-center" th:if="${message}">
    <div class="col-md-12 themed-grid-col" bis_skin_checked="1"><p style="color: red" th:text="${message}"></p></div>
  </div>-->

  <form th:action="@{/changeUsername}" method="post" class="row mb-3 text-left" bis_skin_checked="1">
    <div class="col-md-4 themed-grid-col" bis_skin_checked="1"><h4>Поменяйте имя пользователя</h4></div>
    <div class="col-md-4 themed-grid-col" bis_skin_checked="1"><input type="text" name="username" th:placeholder="${user.username}" class="form-control"></div>
    <div class="col-md-4 themed-grid-col" bis_skin_checked="1"><button type="submit" class="btn btn-secondary">Поменять</button></div>
  </form>

  <form th:action="@{/changeEmail}" method="post" class="row mb-3 text-left" bis_skin_checked="1">
    <div class="col-md-4 themed-grid-col" bis_skin_checked="1"><h4>Поменяйте почту</h4></div>
    <div class="col-md-4 themed-grid-col" bis_skin_checked="1"><input type="email" name="email" th:placeholder="${user.email}" class="form-control"></div>
    <div class="col-md-4 themed-grid-col" bis_skin_checked="1"><button type="submit" class="btn btn-secondary">Поменять</button></div>
  </form>

  <form th:action="@{/changePassword}" method="post" class="row mb-3 text-left" bis_skin_checked="1">
    <div class="col-md-4 themed-grid-col" bis_skin_checked="1"><h4>Поменяйте пароль</h4></div>
    <div class="col-md-2 themed-grid-col" bis_skin_checked="1"><input name="password" placeholder="password" type="password" class="form-control"></div>
    <div class="col-md-2 themed-grid-col" bis_skin_checked="1"><input name="passwordConfirm" placeholder="passwordConfirm" type="password" class="form-control"></div>
    <div class="col-md-4 themed-grid-col" bis_skin_checked="1"><button type="submit" class="btn btn-secondary">Поменять</button></div>
  </form>
</div>
</body>
</html>
