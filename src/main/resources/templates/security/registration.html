<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container col-xl-10 col-xxl-8 px-4 py-5" bis_skin_checked="1">
    <div class="row align-items-center g-lg-5 py-5" bis_skin_checked="1">
        <div class="col-lg-7 text-center text-lg-start" bis_skin_checked="1">
            <h1 class="display-4 fw-bold lh-1 mb-3">Регистрация нового пользователя</h1>
            <p class="col-lg-10 fs-4"></p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5" bis_skin_checked="1">
            <form th:action="@{/registration}" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
                <div style="color: red" th:if="${param.error}">
                    Неверный логин или пароль
                </div>
                <div style="color: red"th:if="${param.logout}">
                    Вы вышли из системы
                </div>
                <div class="form-floating mb-3" bis_skin_checked="1">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Login">
                    <label for="floatingInput">Логин</label>
                </div>
                <div class="form-floating mb-3" bis_skin_checked="1">
                    <input type="password" name="password" class="form-control" id="floatingPassword1" placeholder="Password">
                    <label for="floatingPassword1">Пароль</label>
                </div>
                <button type="submit" value="Sign In" class="w-100 btn btn-lg btn-primary">Зарегестрироваться</button>
                <hr class="my-4">
                <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
            </form>
        </div>
    </div>
</div>




<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
