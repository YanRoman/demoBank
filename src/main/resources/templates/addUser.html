<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container col-xl-10 col-xxl-8 px-4 py-5" bis_skin_checked="1">
  <div class="row align-items-center g-lg-5 py-5" bis_skin_checked="1">
    <div class="col-md-10 mx-auto col-lg-5" bis_skin_checked="1">
      <div th:if="${message}">
        <p style="color: red" th:text="${message}"></p>
      </div>

      <form th:action="@{/admin/addUser}" th:object="${user}" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
        <div style="color: red" th:if="${#fields.hasErrors}" th:each="error:${#fields.errors}">
          <p th:utext="${error}"></p>
        </div>

        <div class="form-floating mb-3" bis_skin_checked="1">
          <input type="text" name="username" id="username" placeholder="Логин" class="form-control">
          <label for="username">Логин</label>
        </div>

        <div class="form-floating mb-3" bis_skin_checked="1">
          <input type="email" name="email" id="email"  placeholder="Email" class="form-control">
          <label for="email">email</label>
        </div>

        <div class="form-floating mb-3" bis_skin_checked="1">
          <input type="text" name="telephone" id="telephone"  placeholder="89999999999" class="form-control">
          <label for="telephone">Телефон</label>
        </div>

        <div class="form-floating mb-3" bis_skin_checked="1">
          <input type="password" name="password" id="floatingPassword"  placeholder="Password" class="form-control" >
          <label for="floatingPassword">Пароль</label>
        </div>

        <div class="form-floating mb-3" bis_skin_checked="1">
          <input type="password" name="passwordConfirm"  id="passwordConfirm" placeholder="passwordConfirm" class="form-control">
          <label for="passwordConfirm">Подтвердите пароль</label>
        </div>

        <button type="submit" class="w-100 btn btn-lg btn-primary">Добавить</button>
        <hr class="my-4">
      </form>
    </div>
  </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
