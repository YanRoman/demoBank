<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>




<!--

<div th:each="user:${allUsers}" class="my-3 p-3 bg-body rounded shadow-sm" bis_skin_checked="1">
  <h6 class="border-bottom pb-2 mb-0">Пользователи</h6>
  <div class="d-flex text-muted pt-3" bis_skin_checked="1">
    <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
    <p class="pb-3 mb-0 small lh-sm border-bottom">
      <strong th:utext="${user.username}" class="d-block text-gray-dark">@username</strong>
    </p>
  </div>
</div>

<form th:action="@{/delete}" method="post" class="card p-2">
  <div class="input-group" bis_skin_checked="1">
    <input th:name="userId" type="text" class="form-control" placeholder="userId">
    <button type="submit" class="btn btn-secondary">Delete</button>
  </div>
</form>


</body>
</html>
