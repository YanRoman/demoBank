<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-4">Admin page</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Главная</a></li>
    <li class="nav-item"><a href="/admin/addUser" class="nav-link" >Добавить пользователя</a></li>
  </ul>
</header>

<div bis_skin_checked="1">
  <div class="bd-example-snippet bd-code-snippet" bis_skin_checked="1"><div class="bd-example" bis_skin_checked="1">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col"></th>
      </tr>
      </thead>
        <tbody th:each="user:${users}">
          <tr>
            <th scope="row" th:utext="${user.id}" th:object="${id}">Default</th>
            <th scope="row" th:utext="${user.username}">Default</th>
            <td th:utext="${user.email}"></td>
            <td th:utext="${user.password}"></td>
            <td>
              <a class="btn btn-danger" th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</a>
              <a class="btn btn-danger" th:href="@{/admin/update/{id}(id=${user.id})}">Update</a>
            </td>
          </tr>
        </tbody>
    </table>
  </div></div>
</div>

</body>
</html>
