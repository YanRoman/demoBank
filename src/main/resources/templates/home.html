<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/header :: header"></header>


<div class="row py-lg-5" bis_skin_checked="1">
    <div class="col-lg-6 col-md-8 mx-auto" bis_skin_checked="1">
        <h1 th:text="${time}+' '+${name} + '!'" class="fw-light"></h1>


        <p>
            <p class="lead text-muted" th:if="${cards.isEmpty()}">У вас еще нет карты, создайте ее прямо сейчас! </p>
            <a href="/newCard" class="btn btn-outline-secondary">Создать новую карту</a>
        </p>

        <div class="p-5 mb-4 bg-light rounded-3" bis_skin_checked="1">
            <div class="container-fluid py-5" bis_skin_checked="1">
                <h1 class="display-5 fw-bold">Ваши карты</h1>
                <ul>
                    <th:block th:each="card:${cards}">
                        <li th:utext="'Number: ' + ${card.number} + '  Date: ' + ${card.date}"></li>
                    </th:block>
                </ul>
            </div>
        </div>


        </div>
    </div>
</div>



<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
